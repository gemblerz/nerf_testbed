apiVersion: v1
kind: Pod
metadata:
  name: vslam-orin61
spec:
  nodeSelector:
    kubernetes.io/hostname: orin61
  hostNetwork: true
  containers:
  - name: vslam-orin61
    image: gemblerz/ros-isaac-realsense2:2.1.0-humble-jp61
    command: ["/bin/bash"]
    args:
    - -c
    - "while true; do sleep 1; done"
    securityContext:
      privileged: true
    resources:
      limits:
        cpu: 4
        memory: 3Gi
      requests:
        cpu: 2
        memory: 1Gi
    volumeMounts:
    - mountPath: /dev
      name: host-dev
  volumes:
  - name: host-dev
    hostPath:
      path: /dev
      type: Directory
